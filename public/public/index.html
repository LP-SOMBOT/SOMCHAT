<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMCHAT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 id="current-user-name"></h3>
                <button id="logout-button">Logout</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search for users...">
            </div>
            <ul id="users-list"></ul>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div id="chat-header">
                <h3 id="chat-with-name">Select a user to start chatting</h3>
            </div>
            <div id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <form id="message-form" class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" disabled>
                <button id="send-button" type="submit" disabled>Send</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
